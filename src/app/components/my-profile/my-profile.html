 <div class="profile-card">
  <h2>My Profile</h2>

  <!-- ğŸ”’ VIEW MODE -->
  <div *ngIf="!editMode">
    <div><strong>Name:</strong> {{ user?.name }}</div>
    <div><strong>Gender:</strong> {{ user?.gender || '-' }}</div>
    <div><strong>Role:</strong> {{ user?.role }}</div>
    <div><strong>Phone:</strong> {{ user?.phone || '-' }}</div>
    <div><strong>Address:</strong> {{ user?.address || '-' }}</div>

    <button (click)="enableEdit()">âœï¸ Edit Profile</button>
  </div>

  <!-- ğŸ“ EDIT MODE -->
  <form *ngIf="editMode" (ngSubmit)="saveProfile()" #profileForm="ngForm">
    <label>Name:</label>
    <input type="text" [(ngModel)]="user.name" name="name"  pattern="^[a-zA-Z ]+$" required />
    <label>Gender:</label>
    <select [(ngModel)]="user.gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label>Phone:</label>
    <input type="text" [(ngModel)]="user.phone"   pattern="^[0-9]{10}$"  maxlength="10" name="phone" />

    <label>Address:</label>
    <input type="text" [(ngModel)]="user.address"  pattern="^[a-zA-Z0-9\s,./-]+$" name="address" />

    <button type="submit" [disabled]="profileForm.invalid">âœ… Save</button>
    <button type="submit"(click)="cancelEdit()" [disabled]="profileForm.invalid">âŒ Cancel</button>
  </form>
</div>
